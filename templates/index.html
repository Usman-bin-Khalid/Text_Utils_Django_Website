  </head>
  <body>
   <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">

    <a class="navbar-brand" href="#">CWU Textutils</a>

      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="#">About Us</a>
        </li>
      
        <li class="nav-item">
          <a class="nav-link active" aria-disabled="false">Contact Us</a>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>

      </form>

<div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Welcome to Text Utils!</strong> You can do anything with your text here!
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<div class="container">
<form method="POST" action="/analyze">
      {% csrf_token %}
<div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">Enter your text here and let Text Utils do the magic</label>
  <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="9"></textarea>


</div>

<div class="container">
  <div class="form-check form-switch">
  <input class="form-check-input" name="removepunc" type="checkbox" role="switch" id="switchCheckDefault1" >
  <label class="form-check-label" for="switchCheckDefault1">Remove Punctuation</label>
</div>
</div>
<div class="container">
  <div class="form-check form-switch">
  <input class="form-check-input" name="fullcaps" type="checkbox" role="switch" id="switchCheckDefault2">
  <label class="form-check-label" for="switchCheckDefault2">UPPERCASE</label>
</div>
</div>
<div class="container">
  <div class="form-check form-switch">
  <input class="form-check-input" name="newlineremover" type="checkbox" role="switch" id="switchCheckDefault3" >
  <label class="form-check-label" for="switchCheckDefault3">New Line Remover</label>
</div>
</div>
<div class="container">
  <div class="form-check form-switch">
  <input class="form-check-input" name="extraspaceremover" type="checkbox" role="switch" id="switchCheckDefault4">
  <label class="form-check-label" for="switchCheckDefault4">Extraspaceremover</label>
</div>
</div>

<div class="container">

  <input type="checkbox" name="extraspaceremover">Extraspaceremover<br> -->

   <button type="submit" class="btn btn-dark mt-2">Analye Text</button>
</div>
</form>
</div>

</html>
